<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosted Payments with APMs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Payment Options -->
    <div id="payment-options">
      <div class="payment-option">
        <button id="hp-button" onclick="callHP()">
          Pay 10€ with Hosted Payments
        </button>
      </div>
      <div class="payment-option">
        <button id="sof-button" onclick="callAPM()">
          Pay 10€ with Sofort
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
